<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="credit-card.css">
  <title></title>
</head>

<body>
  <section class="bg-color padding">
    <h2>Order Summary</h2>

    <p class="flexing">Soudfa Plus: 3 months <span>$33.33/month</span> </p>
    <hr>
    <p class="flexing"><strong>Total</strong><span><strong>$100</strong></span></p>
  </section>

  <div class="align">
    <section class="payment">
      <h2>Payment Method</h2>
      <div>
        <button class="no-border">Credit/Debit</button>
        <button class="no-border">PayPal</button>
      </div>
    </section>

    <section>
      <h2>Card Info</h2>

      <div class="card flexing">
        <div>
          <label for="card">Card number</label> <br>
          <input type="tel" placeholder="1234 1234 1234 1234" id="card" /><br>
        </div>

        <div>
          <label for="monthdate">Expiry date</label> <br>
          <input type="month" id="monthdate" /> <br>
        </div>

        <div>
          <label for="code">Security code</label> <br>
          <input type="tel" id="code" placeholder="CVV">
        </div>
      </div>
    </section>

    <section class="buy">
      <button class="bg-color no-border">Buy Now</button>
      <br>
      <a class="color" href="#">Need Help?</a>
    </section>

  </div>

</body>

</html>
