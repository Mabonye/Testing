<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credit Card Payment</title>
</head>

<body>
  <section">
    <h2>Order Summary</h2>

    <p>Soudfa Plus: 3 months <span>$33.33/month</span> </p>
    <hr>
    <p><strong>Total</strong><span><strong>$100</strong></span></p>
    </section>

    <div class="">
      <section class="payment">
        <h2>Payment Method</h2>
        <div>
          <button type="button">Credit/Debit</button>
          <button type="button">PayPal</button>
        </div>
      </section>

      <section>
        <h2>Card Info</h2>

        <div>
          <div>
            <label for="card">Card number</label> <br>
            <input type="tel" placeholder="1234 1234 1234 1234" id="card" /><br>
          </div>

          <div>
            <label for="monthdate">Expiry date</label> <br>
            <input type="month" id="monthdate" /> <br>
          </div>

          <div>
            <label for="code">Security code</label> <br>
            <input type="tel" id="code" placeholder="CVV">
          </div>
        </div>
      </section>

    </div>

</body>

</html>
